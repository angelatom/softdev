<style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>

<!--------------------------------
    Entering the following commands via console will 
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];

    returns undefined 
    data returns:
      [object Array]: [4, 8, 15, 16, 23, 42]
      0: 4
      1: 8
      2: 15
      3: 16
      4: 23
      5: 42
      length: 6

    //Select your chart.
    var chart = d3.select(".chart");

    chart returns:
      [object Object]: {_groups: Array, _parents: Array}
      _groups: Array
      _parents: Array
      __proto__: Object


    //Prepare for data join.
    var bar = chart.selectAll("div");

    (this defines selection to which you will join data)

    bar returns:
      [object Object]: {_groups: Array, _parents: Array}

    //Join your data.
    var barUpdate = bar.data(data);

    barUpdate returns:
      [object Object]: {_enter: Array, _exit: Array, _groups: Array, _parents: Array}

    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div");

    Creates six steelblue bars (all the same size)

    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) {
    return d * 10 + "px"; });

    //Label each bar.
    barEnter.text(function(d) { return d; });
  -------------------------------->
